<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Semantic HTML</title>
  </head>
  <body>
    <main>
      <h2>1. Open this Link THERE!</h2>
      <p>
        <a href="https://www.stackoverflow.com" target="_blank"
          ><em>Open new tab to StackOverFlow!</em></a
        >
      </p>
      <h2>2. Click a link to send email!</h2>
      <p>
        <a href="mailto:andy@atydev.com?subject=Link Here, Link There"
          >Email Me!</a
        >
      </p>
    </main>
    <h2>3. One of my favorite Portraits..</h2>
    <p>
      Portrait of Clementine The Mad Jewess by Henri Lehmann
      <img
        src="./Portrait_of_Clementine_The_Mad_Jewess_by_Henri_Lehmann copy.png"
        alt="Portrait of Clementine The Mad Jewess"
        srcset=""
      />
    </p>
    <h2>4. Headers: No Longer Just for Soccer</h2>
    <h3>Lorem Ipsum</h3>
    <h4>Holding places since the 1st century BCE</h4>

    <h2>5. Video</h2>
    <video controls>
      <source src="myVideo.mp4" type="video/mp4" />
      <source
        src="https://ia800303.us.archive.org/17/items/122Eyes1950/122Eyes1950_512kb.mp4"
        type="video/webm"
      />
      <p>
        Your browser doesn't support HTML5 video. Here is a
        <a href="https://www.youtube.com/watch?v=TaK8w6XVy9k"
          >link to the video</a
        >
        instead.
      </p>
    </video>
  </body>
</html>
